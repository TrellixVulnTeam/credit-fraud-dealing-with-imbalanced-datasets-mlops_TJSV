name: Machine Learning Train

on:
  pull_request:
    branches:
      - main

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --no-cache-dir pipenv==2020.8.13
          pipenv install --system --ignore-pipfile --deploy --clear --dev

      - name: Run test
        run: |
          pytest -v

  train-test:
    name: Train and report
    needs: [python-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: iterative/setup-cml@v1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: |
          pip install --no-cache-dir pipenv==2020.8.13
          pipenv install --system --ignore-pipfile --deploy --clear

      - name: cml_run
        shell: bash
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # run-cache and reproduce pipeline
          dvc pull ml/input/data/training/creditcard.csv.dvc
          dvc repro -m

          # Report metrics
          echo "## Metrics" >> report.md
          git fetch --prune
          dvc metrics diff main --show-md >> report.md

          # Publish confusion matrix diff
          echo -e "## Plots\n### Class confusions" >> report.md
          cml-publish $PWD/ml/output/credit-card-fraud/confusion-matrix.png --md >> report.md

          cml-send-comment report.md

      - name: Save artifacts
        shell: bash
        run: |
          dvc push
      
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dvc.lock
          git commit -m "Update dvc lock" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
